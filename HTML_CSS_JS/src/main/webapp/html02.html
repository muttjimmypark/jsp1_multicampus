<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
</head>
<body>
	<dl> <!-- dictionary list -->
		<dt><b>jsp</b></dt>
		<dd>java server page</dd>
		<dt><strong>html</strong></dt>
		<dd>hyper text markup language</dd>
		<dt>강아지</dt>
		<dd><img src="img/1.jpg" width="100" height="100" border="2"></dd>
		<dt><a href="html01.htm" name="bottom">html 01 문서</a></dt> <!-- a = anchor tag -->
		<dd>html 기본 구조</dd>
	</dl>
	
	<!-- 이제는 웹표준때문에 div태그를 사용해야함! -->
	<table border=1, cellpadding=2, cellspacing=2>
		<tr>
			<th>학번</th>
			<th>이름</th>
			<th>성별</th>
			<th>나이</th>
		</tr>
		<tr>
			<td>1</td>
			<td>1</td>
			<td>1</td>
			<td>1</td>
		</tr>
	</table>
	
	<table border="1">
		<tr>
			<td rowspan="2">1</td>
			<td>2</td>
			<td>3</td>
		</tr>
		<tr>
			<td>5</td>
			<td>6</td>
		</tr>
		<tr>
			<td>7</td>
			<td colspan=2>8</td>
		</tr>
	</table>
	
	<table border="1">
		<tr>
			<th>번호</th>
			<th colspan="2">이름</th>
		</tr>
		<tr>
			<td>1</td>
			<td>홍</td>
			<td>길동</td>
		</tr>
		<tr>
			<td>2</td>
			<td>김</td>
			<td>철수</td>
		</tr>
	</table>

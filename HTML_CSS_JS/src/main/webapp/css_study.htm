<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>CSS_test</title>
<style type="text/css">
	span {color:blue; font-size:50px; font-family:궁서;}
	.sp02 {color:green; font-size:30px; font-family:돋움; margin-left:30px;}
	
	div {color:red; font-size:10px}
	#one {color:purple; font-size:10px}
</style>
<link rel="stylesheet" type="text/css" href="css_demo.css">
</head>
<body>
<!--
	 CSS = Cascading Style Sheet
	 
	 장점
	 - 코드의 관리, 수정 용이
	 - 웹페이지 로딩 속도가 빨라짐
	 - 웹페이지 제작 시간 절약
	 
	 종류
	 1. 인라인 스타일 시트
	 2. 내부 스타일 시트 : head태그안에 정의
	 3. 외부 스타일 시트 : 스타일시트 파일 *.css를 호출
-->

<!-- 1. 인라인 스타일 시트-->
<p style="color:red; font-size:20px; font-family:돋움">인라인 스타일 시트</p>

<!-- 2. 내부 스타일 시트 -->
<span>내부 스타일 사용 예</span><br>
<span class="sp02">class는 점으로 따라감</span>
<br><br><br>

<div id="one">div 태그 영역 01 : id는 샵으로 따라감</div>
<div>div 태그 영역 02</div>
<div class="sp02">div 태그 영역 03 : class는 다른 태그에도 따라붙음</div>

<!-- 3. 외부 스타일 시트-->
<p class="css01">외부 스타일은 head영역에 link태그로 불러올수 있다</p>

</body>
</html>
